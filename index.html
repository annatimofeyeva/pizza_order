<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
<body>
  <div class="container">
    <h1>Order your Pizza!</h1>
  <div class="well">
    <p>Initial costs:  small: XX$ medium: XXX$ large: XXXX$
  </div>
  <h3>Build your own pizza!</h3>
  <form>
    <div class="form-group">
      <label id="type_" for="company">What size?</label>
      <select class="form-control" id="pizza_sizes">
        <option>small</option>
        <option>medium</option>
        <option>large</option>
      </select>
    </div>
    <div class="form-group">
      <label id="type_meats" for="company">What meats?</label>
      <select class="form-control" id="pizza_meats">
        <option>bacon</option>
        <option>italian Sausage</option>
        <option>premium Chicken</option>
      </select>
    </div>
    <div class="form-group">
      <label id="type_toppings" for="company">What toppings?</label>
      <select class="form-control" id="pizza_toppings">
        <option>cheese</option>
        <option>pepperoni</option>
        <option>artichoke</option>
        <option>anchovy</option>
      </select>
    </div>
    <button type="submit" class="btn" id="calculate_button">Calculate the cost!</button>
  </form>
  <div class="well" id="results">
  </div>
</body>
</html>
