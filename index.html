<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
<body>
  <div class="container">
  <h1><span id="title">Order your Pizza!</span></h1>
  <h1><span id="customization">Build your own pizza!</span></h1>
  <div class="well">
  <form>
    <div class="form-group">
      <label id="type_" for="company">What size?</label>
      <select class="form-control" id="pizza_sizes">
        <option>small</option>
        <option>medium</option>
        <option>large</option>
      </select>
    </div>
    <div class="form-group">
      <label id="type_" for="company">What crusts?</label>
      <select class="form-control" id="pizza_crusts">
        <option>handmade pan</option>
        <option>crunchy thin crust</option>
        <option>gluten free crust</option>
      </select>
    </div>
    <div class="form-group">
      <label id="type_meats" for="company">What meats?</label>
      <select class="form-control" id="pizza_meats">
        <option>bacon</option>
        <option>italian sausage</option>
        <option>premium chicken</option>
      </select>
    </div>
    <div class="form-group">
      <label id="type_toppings" for="company">What toppings?</label>
      <select class="form-control" id="pizza_toppings">
        <option>cheddar cheese</option>
        <option>feta cheesee</option>
        <option>mushrooms</option>
        <option>artichoke</option>
        <option>anchovy</option>
        <option>pineapple</option>
      </select>
    </div>
    <button type="submit" class="btn btn-lg" id="calculate_button">Calculate the cost!</button>
  </form>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="well" id="ordered"></div>
    </div>
    <div class="col-md-6">
      <div class="well" id="results"></div>
    </div>
</div>
<button type="submit" class="btn btn-lg" id="order_button">Order!</button>
<div id="ordered_message" class="alert alert-warning" role="alert">
  <span id="alert">Your order is submitted!</span> 
</div>
 </div>
</body>
</html>
